#Sprint Application Name

spring.application.name=vortex-platform

#Sprint DataSource Configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/vortex?useSSL=false&serverTimezone=UTC

#sprint Data JPA Configuration
spring.jpa.show-sql=true

#spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect